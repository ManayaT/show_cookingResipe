<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookingRecipe画面紹介</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <h1>CookingRecipeの動作画面</h1>
        <div class="grid-container">
            <div class="grid-item">
                <img src="./images/login.png" alt="動作画面1">
                <p class="caption">ログイン画面</p>
            </div>
            <div class="grid-item">
                <img src="./images/top.png" alt="動作画面2">
                <p class="caption">トップ画面</p>
            </div>
            <div class="grid-item">
                <img src="./images/recipe.png" alt="動作画面3">
                <p class="caption">レシピ画面</p>
            </div>
            <div class="grid-item">
                <img src="./images/delete.png" alt="動作画面4">
                <p class="caption">レシピ削除画面</p>
            </div>
            <div class="grid-item">
                <img src="./images/search.png" alt="動作画面5">
                <p class="caption">レシピ検索画面</p>
            </div>
            <div class="grid-item">
                <img src="./images/favorite.png" alt="動作画面6">
                <p class="caption">お気に入りレシピ一覧画面</p>
            </div>
            <div class="grid-item">
                <img src="./images/upload.png" alt="動作画面7">
                <p class="caption">レシピ投稿画面</p>
            </div>
            <!--
            <div class="grid-item">
                <img src="./images/" alt="動作画面8">
                <p class="caption">画面</p>
            </div>
            -->
        </div>
    </div>
</body>
</html>
